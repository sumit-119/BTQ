<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="product.title" name="title" id='title' type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            
          Title is required</div>
          </div>
          <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group"><span class="input-group-text">Rs.</span>
                <input [(ngModel)]="product.price" name="price" id='price' type="number" class="form-control" required #price="ngModel"[min] = 0>
              </div>
              <div class="alert alert-danger" *ngIf="price .touched && price.invalid">
                 <div *ngIf = "price.errors.required">Price is required</div>
                 <div *ngIf = "price.errors.min">Price should be equal to or higher than 0.</div>
                </div>
                  </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select [(ngModel)]="product.category" name="category" id="category"class="form-control" required #category="ngModel">
                  <option value=""></option>
                  <option [value]="c.$key" *ngFor="let c of categories$ | async ">{{c.name }}</option>
                  </select>
                  <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                      Category is required</div>
                      </div>
              <div class="form-group">
                  <label for="imageUrl">Image Url</label>
                  <input [(ngModel)]="product.imageUrl" name="imageUrl" id='imageUrl' type="text" class="form-control" required url #imageUrl="ngModel">
        
                  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                      
                 <div *ngIf = "price.errors.required">Image Url is required</div>
                 <div *ngIf = "price.errors.url">Please Enter the Valid URL.</div></div>
                      
                </div>
                <button class="btn btn-primary">Save</button>
                <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
          </form>
  </div>
  <div class="col-md-6">
     <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div>
</div>
